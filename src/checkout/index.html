<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form class="checkout-form">
        <fieldset>
          <!-- make everything required! -->
          <legend>Shipping</legend>
          <label for="fname">First Name</label>
          <input type="text" name="fname"> <br>
          <label for="lname">Last Name</label>
          <input type="text" name="lname"> <br>
          <label for="street">Street</label>
          <input type="text" name="street"> <br>
          <label for="city">City</label>
          <input type="text" name="city"> <br>
          <label for="state">State</label>
          <input type="text" name="state"> <br>
          <!-- after the zip code is filled in, calculate everything -->
          <label for="zip">Zip</label>
          <input type="number" name="zip" id="zip"> <br>
        </fieldset>
        <br>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardnum">Card Number</label> 
          <input type="number" name="cardnum"> <br>
          <label for="exp">Expiration</label> 
          <input type="month" name="exp"><br>
          <label for="security">Security Code</label> 
          <input type="number" name="security"> <br>
        </fieldset>
        <br>
        <fieldset>
          <legend>Order Summary</legend>
          <!-- use a grid to format this -->
          <p id="subtotal">Item Subtotal: </p>
          <p id="shippingEst">Shipping Estimate: </p>
          <p id="tax">Tax: </p>  
          <p id="orderTotal"><b>Order Total:</b> </p>  
        </fieldset>
        <br>
        <button id="checkoutSubmit">Checkout</button>
        <br>
      </form>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
